<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with My AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Chat with My AI Assistant</h1>

    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Ask me something..." required>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const chatOutput = document.getElementById("chat-output");
            const userMessage = chatInput.value.trim();
            
            if (userMessage === "") return;
            
            chatOutput.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            chatInput.value = "";  // Clear input box

            try {
                const response = await fetch("https://llm-connection.onrender.com/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userMessage })
                });

                const data = await response.json();
                chatOutput.innerHTML += `<div><strong>Chatbot:</strong> ${data.response}</div>`;
                
                // Scroll to the latest message
                chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (error) {
                chatOutput.innerHTML += `<div style="color: red;"><strong>Error:</strong> Unable to connect to the chatbot.</div>`;
            }
        }
    </script>

</body>
</html>
